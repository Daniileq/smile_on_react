<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>React App</title>
    <style>
      body {
        font-family: "Alef", sans-serif;
        font-family: "Nunito", sans-serif;
        background: #d4d3d8;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: auto;
      }
      .header {
        margin-top: 0;
        background-color: #196b78;
        padding-bottom: 0px;
      }
      .header__title {
        font-size: 72px;
        padding-top: 64px;
        margin-bottom: 12px;
      }
      .h4 {
        padding-bottom: 64px;
      }
      h1,
      h4 {
        margin-top: 0px;
        margin-bottom: 0px;
        text-align: center;
        color: #ccf8ff;
      }
      .input {
        width: 820px;
        height: 64px;
        /* margin-left: 20%; */
        margin-left: 28%; 

        border: 1px solid #ced4da;
      }
      input::placeholder {
        position: absolute;
        color: #abb5be;
        font-size: 24px;
        margin-left: 22px;
        margin-top: 18px;
        margin-bottom: 18px;
        border-radius: 4px;
      }
      .container {
        box-sizing: border-box;
        max-width: 1060px;
        margin: 0 auto;
        margin-bottom: 50px;
      }
      .content {
        margin-top: 48px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 19px;
      }

      .elem-card {
        padding-top: 29px;
        background-color: white;
        text-align: center;
        width: 316px;
        height: 184px;
      }
      .smile {
        font-size: 48px;
      }
      .title {
        margin-top: -15px;
      }
      .keywords {
        margin-top: -10px;
        color: #3f444a;
        font-size: 12px;
      }
      .pagination {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
